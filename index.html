<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssMemSlider</title>
    <link href="style.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div class="container-slider">
    <input type="radio" id="slide1" name="mem">
    <input type="radio" id="slide2" name="mem">
    <input type="radio" id="slide3" name="mem" checked>
    <input type="radio" id="slide4" name="mem">
    <input type="radio" id="slide5" name="mem">
    <div class="container-slides">
        <div class="slides slide1">

            <img src="image/mem1.jpeg" alt="mem for man">
        </div>
        <div class="slides slide2">

            <img src="image/mem2.jpg" alt="mem jira">

        </div>
        <div class="slides slide3">

            <img src="image/mem3.jpeg" alt="mem for junior">

        </div>
        <div class="slides slide4">

            <img src="image/mem4.jpeg" alt="mem 1+1">
        </div>
        <div class="slides slide5">

            <img src="image/mem5.jpeg" alt="mem bag">

        </div>
    </div>
    <div class="text-controls">
        <div class="text">
            <p class="text-mem1 text-mem">Не представляем, что делают индусы в 1 строчку кода...</p>
            <p class="text-mem2 text-mem">Страшнее только Vim</p>
            <p class="text-mem3 text-mem">Всем джунам посвящается</p>
            <p class="text-mem4 text-mem">Секрет тяжести молота Тора:</p>
            <p class="text-mem5 text-mem">Я: *начинаю искать в коде баги*
                <br>
                Баги:</p></div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>

</div>
</body>
</html>
